<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Artículo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${articulo.idArticulo == null} ? 'Nuevo Artículo' : 'Editar Artículo'"></h2>
        <form th:action="@{/articulos/guardar}" th:object="${articulo}" method="post">
            <input type="hidden" th:field="*{idArticulo}" />
            <div class="mb-3">
                <label>Descripción:</label>
                <input type="text" th:field="*{descripcion}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Existencias:</label>
                <input type="number" th:field="*{existencias}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Precio:</label>
                <input type="number" step="0.01" th:field="*{precio}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Categoría:</label>
                <select th:field="*{categoria.idCategoria}" class="form-control" required>
                    <option th:each="cat : ${categorias}" th:value="${cat.idCategoria}" th:text="${cat.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/articulos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
