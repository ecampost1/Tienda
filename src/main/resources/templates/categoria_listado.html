<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Categorías</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Lista de Categorías</h2>
        <a class="btn btn-primary mb-3" href="/categorias/nuevo">Agregar Categoría</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.idCategoria}"></td>
                    <td th:text="${categoria.nombre}"></td>
                    <td>
                        <a th:href="@{'/categorias/editar/' + ${categoria.idCategoria}}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{'/categorias/eliminar/' + ${categoria.idCategoria}}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary mt-2">Volver al inicio</a>
    </div>
</body>
</html>
