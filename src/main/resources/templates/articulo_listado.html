<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Artículos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Lista de Artículos</h2>
        <a class="btn btn-primary mb-3" href="/articulos/nuevo">Agregar Artículo</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Existencias</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="articulo : ${articulos}">
                    <td th:text="${articulo.idArticulo}"></td>
                    <td th:text="${articulo.descripcion}"></td>
                    <td th:text="${articulo.existencias}"></td>
                    <td th:text="${articulo.precio}"></td>
                    <td th:text="${articulo.categoria.nombre}"></td>
                    <td>
                        <a th:href="@{'/articulos/editar/' + ${articulo.idArticulo}}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{'/articulos/eliminar/' + ${articulo.idArticulo}}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary mt-2">Volver al inicio</a>
    </div>
</body>
</html>
