<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Categoría</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${categoria.idCategoria == null} ? 'Nueva Categoría' : 'Editar Categoría'"></h2>
        <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
            <input type="hidden" th:field="*{idCategoria}" />
            <div class="mb-3">
                <label>Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/categorias" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
